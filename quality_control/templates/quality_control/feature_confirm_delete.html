{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление запроса</h1>
    <p>Вы уверены, что хотите удалить запрос "{{ featurerequest.title }}"?</p>

     <form action="{% url 'q_control:delete_feature_request' featurerequest.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'q_control:feature_detail' featurerequest.id %}">Отмена</a>
    </form>
{% endblock %}
