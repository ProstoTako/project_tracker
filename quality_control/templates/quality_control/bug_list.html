{% extends 'base/base.html' %}

{% block title %}
    Контроль качества
{% endblock %}

{% block content %}
    <h1>Cписок отчетов об ошибках</h1>
    <a href={% url "q_control:create_bug_report" %}>Создать отчёт</a>
    <ul>
        {% for bug in bugs_list %}
            <li><a href="{% url 'q_control:bug_detail' bug.id %}">{{bug.title}} ({{bug.status}})</a></li>
        {% endfor %}
    </ul>
{% endblock %}
